  <div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.companyId}} </td>
    </ng-container>
    
    <ng-container matColumnDef="industry">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.industryInfo.industry}} </td>
    </ng-container>
    <ng-container matColumnDef="listingDate">
      <th mat-header-cell *matHeaderCellDef> Listed On </th>
      <td mat-cell *matCellDef="let element"> {{element.listingDate}} </td>
    </ng-container>

    <ng-container matColumnDef="lastUpdateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Updated </th>
      <td mat-cell *matCellDef="let element"> {{element.lastUpdateTime}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Final Price </th>
      <td mat-cell *matCellDef="let element"> {{element.intraDayHighLow.value}} </td>
    </ng-container>

    <!-- Update Column -->
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" type="button" (click)="onUpdate(element)">Update</button>
    </ng-container>
    <!-- Update Column -->
    <ng-container matColumnDef="clone">
      <th mat-header-cell *matHeaderCellDef> Clone </th>
      <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" type="button" (click)="onClone(element)">Clone</button>
    </ng-container>
    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" type="button" (click)="onDelete(element)">Delete</button>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[20,50]" showFirstLastButtons></mat-paginator>
</div>
{{dbData | json}}
