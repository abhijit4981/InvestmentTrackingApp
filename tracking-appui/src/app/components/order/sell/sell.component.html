<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
        </mat-form-field>
      
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
          <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef > Name </th>
            <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
          </ng-container>
      
          <ng-container matColumnDef="companyBroughtQuantity">
            <th mat-header-cell *matHeaderCellDef > Available Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.companyBroughtQuantity}} </td>
          </ng-container>
      
          <!-- Update Column -->
          <ng-container matColumnDef="sell">
            <th mat-header-cell *matHeaderCellDef> Sell </th>
            <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="primary" type="button" (click)="onSale(element)">Sell</button>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[20,50]" showFirstLastButtons></mat-paginator>
      </div>      
</body>
</html>
